{% extends "mainapp/wrapper.html" %}

{% block content %}

    {% for post in object_list %}
        <a href="/user/{{post.id}}"><h3>{{post.title}}</h3></a>
        <h5>{{post.date|date:"d-m-Y"}} </h5>
        <br>
    {% endfor %}
    <button type="submit"><a href="/add_task"></a> Add task</button>
    <form action="/user/" method="POST"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="task">Task Title </label>
            <input type="text" class="form-control" name="task" id="exampleInputText" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="task_sence">Task Sence </label>
            <input type="text" class="form-control" name="task_sence" id="exampleInputText" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="date">Date </label>
            <input type="date" class="form-control" name="date" id="exampleInputText" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-primary">Save new</button>
    </form>

{% endblock %}
